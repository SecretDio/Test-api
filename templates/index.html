<!DOCTYPE html>
<head>
  <title>Enter an question</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='location.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='location.png') }}" class="icon" />
  <h3>Enter an question</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter an question" required />
    <input type="submit" value="Submit" />
  </form>
  {% if result %}
  <div class="result">{{ result | safe }}</div>
  {% endif %}
</body>
